        <div class="contenido-seccion">
                <form action="https://formspree.io/f/mgvakavd" method="POST" class="formulario">
                    <h2 class="center-texto">Contacto</h2>
                    <div class="campo">
                        <label class="campo_label" for="Nombre">Nombre</label><!--MUESTRA LO QUE DEBES INGRESAR--><!--EL FOR EN EL LABEL SIRVE PARA HACER CLICK Y TE DEJE INGRESAR TUS DATOS-->
                        <input 
                            name="Nombre"
                            class="campo_field"
                            type="text" 
                            id="Nombre"
                            placeholder="Tu Nombre" ><!--TE DA UN EJEMPLO DENTRO DEL FORMULARIO DE QUE INGRESAR-->
                    </div>
                    <div class="campo">
                        <label class="campo_label" for="email">E-mail</label><!--MUESTRA LO QUE DEBES INGRESAR--><!--EL FOR EN EL LABEL SIRVE PARA HACER CLICK Y TE DEJE INGRESAR TUS DATOS-->
                        <input 
                            name="Email"
                            class="campo_field"
                            type="text" 
                            placeholder="Tu E-mial" 
                            id="email"
                        >
                    </div>
                    <div class="campo">
                        <label class="campo_label" for="mensaje">Mensaje</label><!--MUESTRA LO QUE DEBES INGRESAR--><!--EL FOR EN EL LABEL SIRVE PARA HACER CLICK Y TE DEJE INGRESAR TUS DATOS-->
                        <textarea  
                            name="Mensaje"
                            class="campo_field campo_field--textarea" 
                            placeholder="Mensaje"  
                            id="mensaje"></textarea>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Enviar" class="boton_primario"><!--ESRA FUNCION ME AYUDA PARA DECLARAR EL BOTON-->
                    </div>
                </form><!--ESTA FUNCION ME DEFINE UN FORMULARIO-->
        </div>
